<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Card Counter</h1>
  <div id="counter">Count: 0</div>

  <div class="buttons">
    <button onclick="changeCount(1)">2-6 (+1)</button>
    <button onclick="changeCount(0)">7-9 (0)</button>
    <button onclick="changeCount(-1)">10,J,Q,K,A (-1)</button>
    <button onclick="resetCount()">Reset</button>
  </div>

  <div id="key">
    <h3>Card Counting Key</h3>
    <ul>
      <li><strong>2–6</strong>: +1</li>
      <li><strong>7–9</strong>: 0</li>
      <li><strong>10, J, Q, K, A</strong>: −1</li>
    </ul>
  </div>

  <script>
    let count = 0;
    function changeCount(value) {
      count += value;
      document.getElementById("counter").innerText = "Count: " + count;
    }
    function resetCount() {
      count = 0;
      document.getElementById("counter").innerText = "Count: " + count;
    }
  </script>
</body>
</html>
