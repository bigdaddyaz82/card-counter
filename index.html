<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Card Counter Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack Trainer</h1>

        <div class="info-area">
            <p>Chips: $<span id="chip-count">1000</span></p>
            <p>Current Bet: $<span id="current-bet">0</span></p>
            <p>Running Count: <span id="running-count">0</span></p>
            <p>True Count: <span id="true-count">0</span></p>
            <p>Cards in Shoe: <span id="cards-in-shoe">0</span></p>
        </div>

        <div class="game-area">
            <div class="hand-area">
                <h2>Dealer's Hand (<span id="dealer-score">0</span>)</h2>
                <div id="dealer-cards" class="cards"></div>
            </div>

            <div class="hand-area">
                <h2>Your Hand (<span id="player-score">0</span>)</h2>
                <div id="player-cards" class="cards"></div>
            </div>
        </div>

        <div class="message-area">
            <p id="message">Place your bet to start.</p>
        </div>

        <div class="controls-area">
            <div id="betting-controls">
                <label for="bet-amount">Bet Amount:</label>
                <input type="number" id="bet-amount" value="10" min="5">
                <button id="deal-button">Deal</button>
            </div>
            <div id="action-controls" style="display: none;">
                <button id="hit-button">Hit</button>
                <button id="stand-button">Stand</button>
                <!-- <button id="double-button">Double Down</button> -->
                <!-- <button id="split-button">Split</button> -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
