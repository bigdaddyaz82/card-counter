<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Card Counter Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Ultimate Card Counter Trainer</h1><div id="setup">
  <h2>Setup</h2>
  <label>
    Number of Decks:
    <input type="number" id="deckCount" min="1" max="8" value="1">
  </label>
  <label>
    Counting System:
    <select id="countSystem">
      <option value="hi-lo">Hi-Lo</option>
      <option value="ko">Knock-Out</option>
    </select>
  </label>
  <label>
    Difficulty:
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="normal" selected>Normal</option>
      <option value="hard">Hard</option>
    </select>
  </label>
  <button onclick="startTraining()">Start Training</button>
</div>

<div id="trainer" class="hidden">
  <div id="cardArea">
    <span id="card">?</span>
  </div>
  <button onclick="dealCard()">Deal Card</button>
  <div>
    <p>Running Count: <span id="runningCount">0</span></p>
    <p>True Count: <span id="trueCount">0</span></p>
    <p>Cards Dealt: <span id="cardsDealt">0</span></p>
  </div>
</div>

<div id="quiz" class="hidden">
  <h2>Quiz Time!</h2>
  <label>
    What is the true count?
    <input type="number" id="userTrueCount">
  </label>
  <label>
    What would your bet be?
    <input type="text" id="userBet">
  </label>
  <button onclick="submitQuiz()">Submit</button>
</div>

<div id="results" class="hidden">
  <h2>Results</h2>
  <p id="feedback"></p>
  <button onclick="location.reload()">Restart</button>
</div>

  </div>  <script src="script.js"></script></body>
</html>
