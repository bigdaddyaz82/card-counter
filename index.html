<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Counter Trainer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Card Counter Trainer</h1>
    <div class="key">
      <p><strong>KEY:</strong> 2–6 = +1 | 7–9 = 0 | 10, J, Q, K, A = -1</p>
    </div>
    
    <div class="mode-selector">
      <button onclick="startGame('practice')">Practice</button>
      <button onclick="startGame('beginner')">Beginner</button>
      <button onclick="startGame('advanced')">Advanced</button>
      <button onclick="startGame('expert')">Expert</button>
    </div>

    <div id="gameArea" style="display: none;">
      <div class="status">
        <p><strong>Card:</strong> <span id="cardDisplay">?</span></p>
        <p><strong>Running Count:</strong> <span id="countDisplay">0</span></p>
        <p><strong>Time Left:</strong> <span id="timer">∞</span></p>
      </div>
      <div class="buttons">
        <button onclick="userInput(1)">+1</button>
        <button onclick="userInput(0)">0</button>
        <button onclick="userInput(-1)">-1</button>
      </div>
      <p id="message"></p>
    </div>

    <div class="ads">
      <p>-- Ad Space Here --</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
