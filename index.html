<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Counting Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Card Counting Trainer (Hi-Lo)</h1>

        <div class="game-info">
            <p>Running Count: <span id="running-count">0</span></p>
            <p>Decks Remaining: <span id="decks-remaining">0</span></p>
            <p>True Count: <span id="true-count">0.00</span></p>
            <p id="reshuffle-message" class="message"></p>
        </div>

        <div class="dealer-area">
            <h2>Dealer's Hand (<span id="dealer-score">0</span>)</h2>
            <div id="dealer-cards" class="cards-area">
                <!-- Dealer cards will be added here by JavaScript -->
            </div>
        </div>

        <div class="player-area">
            <h2>Player's Hand (<span id="player-score">0</span>)</h2>
            <div id="player-cards" class="cards-area">
                <!-- Player cards will be added here by JavaScript -->
            </div>
        </div>

        <div class="actions">
            <button id="hit-button">Hit</button>
            <button id="stand-button">Stand</button>
            <button id="deal-button">New Hand / Deal</button>
        </div>

        <p id="game-message" class="message"></p>
        <p id="last-card-info" class="message"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
