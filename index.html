<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Counting Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Card Counting Trainer</h1>
  <div id="card">Click "Next Card" to start</div>
  <button onclick="nextCard()">Next Card</button>
  <div id="controls">
    <label>What's the running count?</label>
    <input type="number" id="userCount">
    <button onclick="checkCount()">Check</button>
    <div id="result"></div>
  </div>
</body>
<script src="script.js"></script>
</html>
